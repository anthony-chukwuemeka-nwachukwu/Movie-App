{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}

	<!-- Start recent-blog Area -->
	<section class="recent-blog-area section-gap">
		
		<div class="container">
			<div class="row" style="font-style: italic;">
				<h5>{{show}}: {{query}}</h5>
			</div>

			{% for movies in genres %}

			<div class="row" style="padding-bottom: 50px; padding-top: 50px;">

				<h4>{{movies[0]}} </h4>

				{% for poster, type, imdbID, alt in movies[1] %}
					<div class="single-recent-blog col-lg-2 col-md-4 col-xs-6">
						<div class="thumb">
							<a href="movie/{{imdbID}}" target="_blank">
							<img class="f-img img-fluid" src="{{poster}}" alt="{{alt}}" style="height: 250px; object-fit: cover; object-position: center;">
						</a>
						</div>
					</div>
				{% endfor %}

			</div>

			{% endfor %}

		</div>

	</section>
	<!-- end recent-blog Area -->


{% endblock %}
